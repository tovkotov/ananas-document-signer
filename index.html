<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnanasDocumentSign system</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <h1>AnanasDocumentSign system</h1>
    <input type="file" id="uploadDocument" />
    <p>Document hash: <span id="documentHash"></span></p>
    <input type="text" id="signerAddress" placeholder="Enter signer address" />
    <button id="addSigner">Add signer</button>
    <p>Signers:</p>
    <textarea id="signerList" rows="5" cols="50" readonly></textarea>
    <button id="signDocument">Sign document</button>
    <p id="signStatus"></p>
    <button id="checkSignatures">Check signatures</button>
    <p>Signatures:</p>
    <textarea id="signatureList" rows="5" cols="50" readonly></textarea>

    <script src="script.js"></script>
  </body>
</html>
